{% if current_user.username %}
<div
  class="bg-ocean-blue flex h-10 w-screen items-center justify-between p-1 px-4 text-white"
>
  <div class="flex items-center gap-10">
    <button class="side-menu-btn focus:opacity-50">
      <img
        src="{{url_for('static',filename='icons/menu.png')}}"
        width="15"
        alt=""
      />
    </button>
    <h1 class="text-2xl font-extrabold">
      <a href="{{url_for('main.index')}}">ODA</a>
    </h1>
  </div>
  <div
    class="user-profile relative flex cursor-pointer items-center gap-3 px-3 py-2 hover:bg-white hover:bg-opacity-50"
  >
    <h1 class="text-sm">{{current_user.username}}</h1>
    <img
      src="{{url_for('static',filename='icons/profile-user.png')}}"
      width="20"
      alt=""
    />
  </div>
  <div class="user-card hidden space-y-3">
    <div class="flex justify-end">
      <a href="{{url_for('auth.logout')}}" class="hover:opacity-80">Logout</a>
    </div>
    <div class="flex items-center gap-3">
      <img
        class="h-14 w-14"
        width="14"
        src="{{url_for('static',filename='icons/profile-user.png')}}"
        alt=""
      />
      <div>
        <h1>{{current_user.username}}</h1>
        <h1>{{current_user.role}}</h1>
      </div>
    </div>
  </div>
</div>
{% endif %}
