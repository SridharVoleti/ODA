<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODA-{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="flex max-h-screen min-h-screen flex-col">
    <header>
      {% include 'includes/nav.html' %} {% include 'includes/side_menu.html' %}
    </header>
    <main class="h-full flex-1 overflow-hidden pb-5">
      {% block content %} {% endblock %}
    </main>
  </body>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</html>
